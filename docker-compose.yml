services:
  agent:
    image: ghcr.io/derekhearst/agent:latest
    container_name: agent
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - /mnt/Apps/Agent/data:/app/data
      - /mnt/Apps/Agent/memory:/app/memory
    env_file:
      - /mnt/Apps/Agent/.env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ORIGIN=http://localhost:3000
      - DATABASE_URL=/app/data/local.db
      - VECTOR_DB_URL=/app/data/vector.db
